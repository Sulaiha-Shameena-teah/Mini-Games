<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <style>
        .footer{
            position: fixed;
            bottom: 0px;
        }
    </style>
    <div class="container-fluid bg-info text-center" style="height: 75vh;">

            <h1 class="display-6 p-4 text-primary">StopWatch</h1>

            <div class="col-md-6 mx-auto text-center" style="height: 50%; padding-top:100px;">
                <h1 class="display-1 text-light" id="stopwatch">0</h1>
            </div>
            <div class="col-md-6 mx-auto text-center">
                <button class="btn btn-primary m-4 border-bottom border-3" onclick="start()">Start</button>
                <button class="btn btn-primary m-4 border-bottom border-3" onclick="stop()">Stop</button>
                <button class="btn btn-primary m-4 border-bottom border-3" onclick="reset()">Reset</button>
            </div>
        
    </div>
    

    <div class="footer text-center container-fluid text-secondary">
        &copy; Make it Simple
    </div>
    
</body>


<Script>
    var x = document.getElementById('stopwatch').innerHTML; 

    var c = 0;
    var timeinterval; 

    function setTime()
    { 
        c += 1;
        document.getElementById('stopwatch').innerHTML = c;
    }

    function start()
    {
        timeinterval = setInterval(setTime, 1000);
        setTime();
    }
    function stop()
    {
        clearInterval(timeinterval);
    }
    function reset()
    {
        c = 0; 
        document.getElementById('stopwatch').innerHTML = c;
        clearInterval(timeinterval);
    }

</Script>

</html>
